<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 400 400" 
      preserveAspectRatio="xMinYMin meet">
        
      <path d="M0, 100 C150, 200 350,
          0 500, 100 L500, 00 L0, 0 Z"
          style="stroke:none; fill:#D9E4EC;">
      </path>
  </svg>
      <div class="add-item">
        <h1>To Do List</h1>
        <input type="text"  id="inputTask" placeholder="Add a toDo" />
        <button id="click" type="submit">GO</button>
      </div>
      <img class="toDoImage" src="./toDoList.png" alt="">
      
    </div>
    <script src="toDo.js" type="text/javascript"></script>
  </body>
</html>
